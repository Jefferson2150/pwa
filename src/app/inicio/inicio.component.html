<div class="left d-none d-md-block">
</div>

<div class="main">
    <div class="container col-sm-12 col-md-12 col-xl-12 col-12">
        <div class="row">
            <div class="col-xl-6 d-none d-xl-block">
                <h3 style="color: black;font-weight:bold;background-color: gold; border-radius: 10px;">¡BIENVENIDO(A) {{nombre_usuario}}!</h3>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <nav class="navbar navbar-light bg-light d-xl-none" *ngIf="mostrar">
                    <div class="collapse navbar-collapse hidden" id="navbarNav">
                        <ul class="navbar-nav col-12 col-xl-12">
                            <li class="nav-item-bienvenido d-xl-none">
                                <a class="nav-link">BIENVENIDO(A) {{nombre_usuario}}</a>
                            </li>
                            <div *ngFor="let opciones_menu_navbar of opcion_menu_navbar">
                                <li class="nav-item">
                                    <a id="{{opciones_menu_navbar.opme_id}}" class="nav-link" href="#">{{opciones_menu_navbar.opme_denominacion}}</a>
                                </li>
                            </div>
                            <li class="nav-item-movil d-xl-none">

                            </li>
                        </ul>
                        <div>
                            <button type="button" class="btn btn-dark" style="width: 100%;">ALERTAS</button>
                        </div>
                        <p></p>
                        <div>
                            <button (click)="ActualizarPerfil()" type="button" class="btn btn-warning" style="width: 100%;">ACTUALIZA TU PERFIL</button>
                        </div>
                    </div>
                </nav>
                <nav class="navbar navbar-light bg-light d-none d-md-block">
                    <div class="collapse navbar-collapse show " id="navbarNav">
                        <ul class="navbar-nav col-12 col-xl-12">
                            <li class="nav-item-bienvenido d-xl-none">
                                <a class="nav-link">BIENVENIDO(A) {{nombre_usuario}}</a>
                            </li>
                            <div *ngFor="let opciones_menu_navbar of opcion_menu_navbar">
                                <li class="nav-item">
                                    <a id="{{opciones_menu_navbar.opme_id}}" class="nav-link" href="#">{{opciones_menu_navbar.opme_denominacion}}</a>
                                </li>
                            </div>
                            <li class="nav-item-movil d-xl-none">

                            </li>
                        </ul>
                        <div>
                            <button type="button" class="btn btn-dark" style="width: 100%;">ALERTAS</button>
                        </div>
                        <p></p>
                        <div>
                            <button (click)="ActualizarPerfil()" type="button" class="btn btn-warning" style="width: 100%;">ACTUALIZA TU PERFIL</button>
                        </div>
                    </div>
                </nav>
                <div>
                    <button (click)="mostrar=true" class="navbar-toggler d-xl-none" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="line"></span> 
                        <span class="line"></span> 
                        <span class="line" style="margin-bottom: 0;"></span>
                    </button>
                </div>
            </div>
            <div class="column-2" (click)="mostrar=false">
                <div class="col-xl-12 text-center">
                    <label for="">Encuentra tu servicio ideal</label>
                </div>
                <div class="row">
                    <p></p>
                    <div class="col-xl-6 col-sm-6 col-6 opciones" *ngFor="let opciones_servicios of servicios">
                        <button [routerLink]="['/servicio-especialidad',opciones_servicios.serv_id]" style="font-size:14px;" class="servicios btn btn-black" type="button" value="{{opciones_servicios.serv_id}}" for="">
                            <img  src="../../assets/img/principal_01.png" width="100" height="100" style="max-width:100%;width:30%;height:auto;">
                            {{opciones_servicios.serv_nombre}}</button>

                    </div>
                </div>
            </div>
            <app-footer-movil></app-footer-movil>
        </div>
    </div>
</div>


<div class="right d-none d-md-block">
    <img src="../../assets/img/imagen-fondo-derecha.png" width="220" height="220" style="max-width:100%;width:100%;height:580px;">

</div>
