<div class="container">
    <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
        <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
            <agm-info-window>
                <div>
                    <label for="">{{marcador.titulo}}</label>
                </div>
                <div>
                    <label for="">{{marcador.desc}}</label>
                </div>
                <div>
                    <button class="btn btn-warning">Editar</button>
                    <button (click)="borrarMarcador(i)" style="margin-left: 10px;" class="btn btn-danger">Eliminar</button>
                </div>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
